<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      body {
        font: 10px sans-serif;
      }
      .line {
        stroke-width: 2px;
        opacity: 0.5;
        pointer-events: none;
      }
      #k700e {
        stroke: darkgreen;
        fill: lightgreen;
      }
      #k666n {
        stroke: darkred;
        fill: pink;
      }
      #r625 {
        stroke: steelblue;
        fill: lightblue;
      }
      #chart {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      var chartDiv = document.getElementById("chart");
      var margin = {top: 20, right: 20, bottom: 45, left: 50}
      var width = chartDiv.clientHeight - margin.left - margin.right + 150;
      var height = chartDiv.clientHeight - margin.top - margin.bottom - 50;
      var x = d3.scaleLinear().range([0, width - margin.right]);
      var y = d3.scaleLinear().range([0, height]);

      var valueline = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.x); })
        .y(function(d) { return y(d.y); })

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left - 20)
        .attr("height", height + margin.top + margin.bottom )
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

      d3.tsv("dataC.txt", function(error, data) {
        if (error) throw error;
        var K700E = Array.apply(null, Array(100)).map(Number.prototype.valueOf,0);
        var K666N = Array.apply(null, Array(100)).map(Number.prototype.valueOf,0);
        var R625 = Array.apply(null, Array(100)).map(Number.prototype.valueOf,0);

        //convert input to density array
        data.forEach( function(d) {
          if (d.group == 'K700E'){
            K700E[d.distance] = K700E[d.distance] + 1/2120;
          } else if (d.group == 'R625') {
            R625[d.distance] = R625[d.distance] + 1/634;
          } else {
            K666N[d.distance] = K666N[d.distance] + 1/122;
          }
        })

        //change data to object
        var K700Edata = [];
        var K666Ndata = [];
        var R625data = [];
        for (i = 0; i < 100; i++) {
          K700Edata.push({
            x: i,
            y: K700E[i]
          })
          K666Ndata.push({
            x: i,
            y: K666N[i]
          })
          R625data.push({
            x: i,
            y: R625[i]
          })
        }
        var allData = [
          {'name':'k700e', 'values':K700Edata},
          {'name':'k666n', 'values':K666Ndata},
          {'name':'r625', 'values':R625data}
        ]
        // Scale the range of the data
        x.domain([0, 100]);
        y.domain([0.1, 0]);
        //legend
        var legend = svg.selectAll('g')
         .data(allData)
         .enter()
         .append('g')
         .attr('class', 'legend');

        legend.append('rect')
         .attr('x', width - 200)
         .attr('y', function(d, i) {
           return i * 20;
         })
         .attr('width', 10)
         .attr('height', 10)
         .attr('id', function(d) {
           return d.name;
         });

        legend.append('text')
         .attr('x', width - 185)
         .attr('y', function(d, i) {
           return (i * 20) + 9;
         })
         .text(function(d) {
           return d.name;
         });
        //paths
        var paths = svg.selectAll('paths')
          .data(allData)
          .enter().append('g')
          .attr('class','paths')

        paths.append('path')
          .attr("id", function(d){return d.name})
          .attr("class", "line")
          .attr("d", function(d){return valueline(d.values)})
          .style("fill","none");

        //xaxis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        svg.append("text")
          .style("text-anchor", "middle")
          .text("Distance(bp) from associated canonical 3'SS")
          .attr("transform",
                "translate(" + (width/2) + " ," +
                               (height + margin.top + 20) + ")");
        //y axis
        svg.append("g")
         .call(d3.axisLeft(y));

        svg.append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 0 - margin.left)
         .attr("x", 0 - (height / 2))
         .attr("dy", "1em")
         .style("text-anchor", "middle")
         .text("Density");

        var mouseG = svg.append("g")
          .attr("class", "mouse-over-effects");

        mouseG.append("path") // this is the black vertical line to follow mouse
          .attr("class", "mouse-line")
          .style("stroke", "black")
          .style("stroke-width", "1px")
          .style("opacity", "0");

        var mousePerLine = mouseG.selectAll('.mouse-per-line')
          .data(allData)
          .enter()
          .append("g")
          .attr("class", "mouse-per-line");

        var lines = document.getElementsByClassName('line');

        mousePerLine.append("circle")
          .attr("r", 5)
          .attr("id", function(d) {
            return d.name;
          })
          .style("fill", "none")
          .style("stroke-width", "2px")
          .style("opacity", "0");

        mouseG.append('svg:rect')
          .attr('width', width) // can't catch mouse events on a g element
          .attr('height', height)
          .attr('fill', 'none')
          .attr('pointer-events', 'all')
          .on('mouseout', function() { // on mouse out hide line, circles and text
            d3.select(".mouse-line")
              .style("opacity", "0");
            d3.selectAll(".mouse-per-line circle")
              .style("opacity", "0");
            d3.selectAll(".mouse-per-line text")
              .style("opacity", "0");
          })
          .on('mouseover', function() { // on mouse in show line, circles and text
            d3.select(".mouse-line")
              .style("opacity", "1");
            d3.selectAll(".mouse-per-line circle")
              .style("opacity", "1");
            d3.selectAll(".mouse-per-line text")
              .style("opacity", "1");
          })
          .on('mousemove', function() { // mouse moving over canvas
            var mouse = d3.mouse(this);
            d3.select(".mouse-line")
              .attr("d", function() {
                var d = "M" + mouse[0] + "," + height;
                d += " " + mouse[0] + "," + 0;
                return d;
              });
            d3.selectAll(".mouse-per-line")
              .attr("transform", function(d, i) {
                var beginning = 0,
                    end = lines[i].getTotalLength(),
                    target = null;
                while(true){
                  target = Math.floor((beginning + end) / 2);
                  pos = lines[i].getPointAtLength(target);
                  if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                      break;
                  }
                  if (pos.x > mouse[0])      end = target;
                  else if (pos.x < mouse[0]) beginning = target;
                  else break; //position found
                }
                return "translate(" + mouse[0] + "," + pos.y +")";
              }
            );
          });
      });
    </script>
  </body>
</html>
