<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
      #chart {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      var chartDiv = document.getElementById("chart");
      var width = chartDiv.clientWidth -20;
      var height = chartDiv.clientHeight -20;
      var scale = d3.scaleLinear().range([0,height]).domain([0,1000])

      //array of colors to paint heatmap with
      colors = d3.schemeBlues[9]

      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)

      //function that draws the heatmap
      var DrawLine = function(input1,input2,xloc, yloc,readnum1,readnum2,chartH,chartW){
        //parameters:
        //input - input file
        //xloc, yloc - x and y coords for top left of heatmap
        //readnum - number of total reads in bam file. used to normalize
        //readThresh - value threshold when displaying signal. values over threshold will show as threshold
        //gridH, gridW - height and width of each grid in heatmap
        var linechart = svg.append("g")
          .attr("transform",
                "translate(" +  scale(xloc) + "," + scale(yloc) + ")");

        var dataIntoBins = function(input,readnum,callback){
          d3.tsv(input, function(error, data) {
            var bins = Array.apply(null, Array(100)).map(Number.prototype.valueOf,0)
            if (error) throw error;
            //console.log(data)
            var regions = d3.set(data.map(function(d) { return d.region; } )).values()

            for (var i in regions){
              //console.log(regions[i])
              var reads = data.filter(function(item){
                return item.region==regions[i]
              })
              regionStart = regions[i].split(':')[1].split('-')[0]
              for (var j in reads){
                if(reads[j].position > regionStart){
                  bins[Math.floor((reads[j].position-regionStart)/100)] = bins[Math.floor((reads[j].position-regionStart)/100)] + 1/readnum;
                }
              }
            }
            callback(null,bins)
          });
        }

        d3.queue()
          .defer(dataIntoBins,input1,readnum1)
          .defer(dataIntoBins,input2,readnum2)
          .await(function(error, bin1, bin2){
            var reformatData = []
            var reformatData2 = []
            var reformatData3 = []
            for (var j in bin1){
              reformatData3.push(
                {
                  binNum: j,
                  binVal: bin1[j]
                }
              )
              reformatData2.push(
                {
                  binNum: j,
                  binVal: bin2[j]
                }
              )
              reformatData.push(
                {
                  binNum: j,
                  binVal: bin1[j] - bin2[j]
                }
              )
            }
            console.log(reformatData)
            var x = d3.scaleLinear().range([0, chartW]).domain([0,100]);
            var y = d3.scaleLinear().range([chartH, 0]).domain([0,Math.max.apply(Math,reformatData3.map(function(o){return o.binVal;}))]);

            var valueline = d3.line()
              .x(function(d) { return x(d.binNum); })
              .y(function(d) { return y(d.binVal); })
              .curve(d3.curveBasis)

            linechart.append("path")
              .attr('d',valueline(reformatData))
              .attr('stroke','black')
              .attr('fill','none')
            linechart.append("path")
              .attr('d',valueline(reformatData2))
              .attr('stroke','red')
              .attr('fill','none')
            linechart.append("path")
              .attr('d',valueline(reformatData3))
              .attr('stroke','blue')
              .attr('fill','none')

          })
      }
      DrawLine("PPoIwindowData/XR4P24_PPOIreads.txt","PPoIwindowData/XR4STISTD_PPOIreads.txt",0,0,22058537,37815260,scale(250),width)
    </script>
  </body>
</html>
