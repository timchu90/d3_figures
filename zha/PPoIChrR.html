<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
      #chart {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      var chartDiv = document.getElementById("chart");
      var width = chartDiv.clientWidth -20;
      var height = chartDiv.clientHeight -20;
      var scale = d3.scaleLinear().range([0,height]).domain([0,1000])

      //array of colors to paint heatmap with
      colors = d3.schemeBlues[9]

      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)

      //function that draws the heatmap
      var DrawLine = function(input,xloc, yloc,readnum,chartH,chartW, color){
        //parameters:
        //input - input file
        //xloc, yloc - x and y coords for top left of heatmap
        //readnum - number of total reads in bam file. used to normalize
        //readThresh - value threshold when displaying signal. values over threshold will show as threshold
        //gridH, gridW - height and width of each grid in heatmap
        var linechart = svg.append("g")
          .attr("transform",
                "translate(" +  scale(xloc) + "," + scale(yloc) + ")");

        var dataIntoBins = function(input,readnum,callback){
          d3.tsv(input, function(error, data) {
            var bins = Array.apply(null, Array(100)).map(Number.prototype.valueOf,0)
            if (error) throw error;
            console.log(data)
            var regionStart = 6545
            var regionEnd = 16545
            for (var j in data){
              if(data[j].position > regionStart && data[j].position < regionEnd){
                bins[Math.floor((data[j].position-regionStart)/100)] = bins[Math.floor((data[j].position-regionStart)/100)] + 1/readnum;
              }
            }
            callback(null,bins)
          });
        }

        d3.queue()
          .defer(dataIntoBins,input,readnum)
          .await(function(error, bin){
            var reformatData = []
            for (var j in bin){
              reformatData.push(
                {
                  binNum: j,
                  binVal: bin[j]
                }
              )
            }
            console.log(reformatData)
            var x = d3.scaleLinear().range([0, chartW]).domain([0,100]);
            var y = d3.scaleLinear().range([chartH, 0]).domain([0,0.0005]);

            var valueline = d3.line()
              .x(function(d) { return x(d.binNum); })
              .y(function(d) { return y(d.binVal); })
              .curve(d3.curveBasis)

            linechart.append("path")
              .attr('d',valueline(reformatData))
              .attr('stroke',color)
              .attr('stroke-width','2px')
              .attr('fill','none')
          })
      }
      DrawLine("PPoIwindowData/XR4P24_chrR_PPOIreads.txt",50,10,22058537,scale(250),width-100, "#d7191c") //red
      DrawLine("PPoIwindowData/XR4STISTD_chrR_PPOIreads.txt",50,10,37815260,scale(250),width-100, "#fdae61") //orange
      DrawLine("PPoIwindowData/WTP24_chrR_PPOIreads.txt",50,10,22555862,scale(250),width-100, "#2c7bb6") //blue
      DrawLine("PPoIwindowData/WTSTI_chrR_PPOIreads.txt",50,10,11720120,scale(250),width-100, "#abd9e9") //lightblue

      svg.append("g")
          .attr("transform", "translate("+scale(50)+"," + scale(260) + ")")
          .call(d3.axisBottom(d3.scaleLinear().range([0,width-100]).domain([-5000,5000])));
      svg.append("g")
        .attr("transform", "translate("+scale(50)+"," + scale(10) + ")")
        .call(d3.axisLeft(d3.scaleLinear().range([0,scale(250)]).domain([0.0005,0])));

    </script>
  </body>
</html>
