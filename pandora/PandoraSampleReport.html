<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <h1>PANDORA REPORT</h1>
    <div id="chart">
    </div>
    <div id="table">
    </div>
    <script>
      var chartDiv = document.getElementById("chart");
      var width = chartDiv.clientWidth -20;
      var height = chartDiv.clientHeight -20;

      var x = d3.scaleLinear().range([0,width]).domain([0,1000])
      var y = d3.scaleLinear().range([0,height]).domain([0,1000])
      var scale = d3.scaleLinear().range([0,width]).domain([0,1000])

      function donutChart() {
        var width,
            height,
            margin = {top: 10, right: 10, bottom: 10, left: 10},
            colour = d3.scaleOrdinal(d3.schemeCategory20c), // colour scheme
            variable, // value in data that will dictate proportions on chart
            category, // compare data by
            padAngle, // effectively dictates the gap between slices
            floatFormat = d3.format('.4r'),
            cornerRadius, // sets how rounded the corners are on each slice
            percentFormat = d3.format(',.2%');

        function chart(selection){
            selection.each(function(data) {
                // generate chart

                // ===========================================================================================
                // Set up constructors for making donut. See https://github.com/d3/d3-shape/blob/master/README.md
                var radius = Math.min(width, height) / 2;

                // creates a new pie generator
                var pie = d3.pie()
                    .value(function(d) { return floatFormat(d[variable]); })
                    .sort(null)


                // contructs and arc generator. This will be used for the donut. The difference between outer and inner
                // radius will dictate the thickness of the donut
                var arc = d3.arc()
                    .outerRadius(radius * 0.8)
                    .innerRadius(radius * 0.5)
                    .cornerRadius(cornerRadius)
                    .padAngle(padAngle);

                var bigArc = d3.arc()
                    .outerRadius(radius * 0.85)
                    .innerRadius(radius * 0.5)
                    .cornerRadius(cornerRadius)
                    .padAngle(padAngle);

                // this arc is used for aligning the text labels
                var outerArc = d3.arc()
                    .outerRadius(radius * 0.9)
                    .innerRadius(radius * 0.9);
                // ===========================================================================================

                // ===========================================================================================
                // append the svg object to the selection
                var svg = selection.append('svg')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom)
                  .append('g')
                    .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');
                // ===========================================================================================

                // ===========================================================================================
                // g elements to keep elements within svg modular
                svg.append('g').attr('class', 'slices');
                svg.append('g').attr('class', 'labelName');
                svg.append('g').attr('class', 'lines');
                // ===========================================================================================

                // ===========================================================================================
                // add and colour the donut slices
                var path = svg.select('.slices')
                    .datum(data).selectAll('path')
                    .data(pie)
                  .enter().append('path')
                    .attr('fill', function(d) { return colour(d.data[category]); })
                    .attr('d', arc)

                // ===========================================================================================

                // ===========================================================================================
                // add text labels
                var label = svg.select('.labelName').selectAll('text')
                    .data(pie)
                  .enter().append('text')
                    .attr('dy', '.35em')
                    .html(function(d) {
                        // add "key: value" for given category. Number inside tspan is bolded in stylesheet.
                        return d.data[category] + ': <tspan>' + percentFormat(d.data[variable]) + '</tspan>';
                    })
                    .attr('transform', function(d) {

                        // effectively computes the centre of the slice.
                        // see https://github.com/d3/d3-shape/blob/master/README.md#arc_centroid
                        var pos = outerArc.centroid(d);

                        // changes the point to be on left or right depending on where label is.
                        pos[0] = radius * 0.95 * (midAngle(d) < Math.PI ? 1 : -1);
                        return 'translate(' + pos + ')';
                    })
                    .style('text-anchor', function(d) {
                        // if slice centre is on the left, anchor text to start, otherwise anchor to end
                        return (midAngle(d)) < Math.PI ? 'start' : 'end';
                    });
                // ===========================================================================================

                // ===========================================================================================
                // add lines connecting labels to slice. A polyline creates straight lines connecting several points
                var polyline = svg.select('.lines')
                    .selectAll('polyline')
                    .data(pie)
                  .enter().append('polyline')
                    .attr('points', function(d) {

                        // see label transform function for explanations of these three lines.
                        var pos = outerArc.centroid(d);
                        pos[0] = radius * 0.95 * (midAngle(d) < Math.PI ? 1 : -1);
                        return [arc.centroid(d), outerArc.centroid(d), pos]
                    });
                // ===========================================================================================

                // ===========================================================================================
                // add tooltip to mouse events on slices and labels
                d3.selectAll('.labelName text, .slices path').call(toolTip);
                // ===========================================================================================

                // ===========================================================================================
                // Functions

                // calculates the angle for the middle of a slice
                function midAngle(d) { return d.startAngle + (d.endAngle - d.startAngle) / 2; }

                // function that creates and adds the tool tip to a selected element
                function toolTip(selection) {

                    // add tooltip (svg circle element) when mouse enters label or slice
                    selection.on('mouseenter', function (data) {
                        d3.select(this)
                          .transition()
                            .duration(200)
                            .attr('d',bigArc)

                        svg.append('text')
                            .attr('class', 'toolCircle')
                            .attr('dy', -15) // hard-coded. can adjust this to adjust text vertical alignment in tooltip
                            .html(toolTipHTML(data)) // add text to the circle.
                            .style('font-size', '.9em')
                            .style('text-anchor', 'middle'); // centres text in tooltip

                        svg.append('circle')
                            .attr('class', 'toolCircle')
                            .attr('r', radius * 0.45) // radius of tooltip circle
                            .style('fill', colour(data.data[category])) // colour based on category mouse is over
                            .style('fill-opacity', 0.35);

                    });

                    // remove the tooltip when mouse leaves the slice/label
                    selection.on('mouseout', function () {
                        d3.selectAll('.toolCircle').remove();
                        d3.select(this)
                          .transition()
                            .duration(100)
                            .attr('d',arc)
                    });
                }

                // function to create the HTML string for the tool tip. Loops through each key in data object
                // and returns the html string key: value
                function toolTipHTML(data) {


                    /*
                    var tip = '',
                        i   = 0;

                    for (var key in data.data) {

                        // if value is a number, format it as a percentage
                        var value = data.data[key];

                        // leave off 'dy' attr for first tspan so the 'dy' attr on text element works. The 'dy' attr on
                        // tspan effectively imitates a line break.
                        if (i === 0) tip += '<tspan x="0">' + key + ': ' + value + '</tspan>';
                        else tip += '<tspan x="0" dy="1.2em">' + key + ': ' + value + '</tspan>';
                        i++;
                    }
                    */
                    var tip = '<tspan x="0" dy="-0.5em" font-weight="bold">' + data.data.name + '</tspan>'
                      + '<tspan x="0" dy="1.2em">' + 'Percentage : ' + percentFormat(data.data[variable]) + '</tspan>'
                      + '<tspan x="0" dy="1.2em">' + 'Reads : ' + data.data.num_of_read + '</tspan>'
                      + '<tspan x="0" dy="1.2em">' + 'Contigs : ' + data.data.num_of_contigs + '</tspan>'

                    return tip;
                }
                // ===========================================================================================

            });
        }

        // getter and setter functions. See Mike Bostocks post "Towards Reusable Charts" for a tutorial on how this works.
        chart.width = function(value) {
            if (!arguments.length) return width;
            width = value;
            return chart;
        };

        chart.height = function(value) {
            if (!arguments.length) return height;
            height = value;
            return chart;
        };

        chart.margin = function(value) {
            if (!arguments.length) return margin;
            margin = value;
            return chart;
        };

        chart.radius = function(value) {
            if (!arguments.length) return radius;
            radius = value;
            return chart;
        };

        chart.padAngle = function(value) {
            if (!arguments.length) return padAngle;
            padAngle = value;
            return chart;
        };

        chart.cornerRadius = function(value) {
            if (!arguments.length) return cornerRadius;
            cornerRadius = value;
            return chart;
        };

        chart.colour = function(value) {
            if (!arguments.length) return colour;
            colour = value;
            return chart;
        };

        chart.variable = function(value) {
            if (!arguments.length) return variable;
            variable = value;
            return chart;
        };

        chart.category = function(value) {
            if (!arguments.length) return category;
            category = value;
            return chart;
        };

        return chart;
    }

    function barTable() {
      var width,
          cellheight,
          margin = {top: 10, right: 10, bottom: 10, left: 10}

      function chart(selection) {
        selection.each(function(data) {
          console.log(cellheight)
          var svg = selection.append('svg')
              .attr('width', width + margin.left + margin.right)
              .attr('height', (data.length * cellheight) + margin.top + margin.bottom)
              .attr('overflow','scroll')

          var row = svg.selectAll('g')
            .data(data)
            .enter()
            .append('g')
              .attr('class','row')
              .attr('transform', function(d,i){
                return 'translate(0, ' + ((i * cellheight) + 15)+ ')';
              })

          var name_col = row.append('text')
            .attr('transform', function(d,i){
              return 'translate(' + scale(20) + ', 0)';
            })
            .text(function(d){
              return d.name
            });

          var taxid_col = row.append('text')
            .attr('transform', function(d,i){
              return 'translate(' + scale(300) + ', 0)';
            })
            .text(function(d){
              return d.taxID
            });

          var readnum_col = row.append('text')
            .attr('transform', function(d,i){
              return 'translate(' + scale(400) + ', 0)';
            })
            .text(function(d){
              return d.num_of_read
            });

          var rpmh_col = row.append('text')
            .attr('transform', function(d,i){
              return 'translate(' + scale(500) + ', 0)';
            })
            .text(function(d){
              return d.RPMH
            });

          var percentbox_col = row.append('rect')
            .attr('transform', function(d,i){
              return 'translate(' + scale(600) + ', -19)';
            })
            .attr('height',20)
            .attr('width', function(d){
              return d.percentage * 250
            })

        });
      }
      chart.width = function(value) {
          if (!arguments.length) return width;
          width = value;
          return chart;
      };
      chart.cellheight = function(value) {
          if (!arguments.length) return cellheight;
          cellheight = value;
          return chart;
      };
      chart.margin = function(value) {
          if (!arguments.length) return margin;
          margin = value;
          return chart;
      };

      return chart;
    }

    var donut = donutChart()
      .width(width)
      .height(scale(250))
      .cornerRadius(2) // sets how rounded the corners are on each slice
      .padAngle(0.015) // effectively dictates the gap between slices
      .variable('percentage')
      .category('name');

    var bartable = barTable()
      .width(width)
      .cellheight(20)

    d3.tsv('./data/example.txt', function(error, data) {
        if (error) throw error;
        //get total number of reads
        var total_num_reads = 0
        for(var organism in data) {
          if(data[organism].num_of_read){
            total_num_reads += parseInt(data[organism].num_of_read)
          }
        }

        //filter out organisms over thresh
        for(var i in data){
          data[i].percentage = data[i].num_of_read / total_num_reads
        }

        data.sort(function(a, b) {
            return b.RPMH - a.RPMH ;
        });

        var filteredData = data.filter(function(d) {
          return d.percentage > 0.015
        })
        var underThresh = data.filter(function(d) {
          return d.percentage <= 0.015
        })

        //save organisms under thresh
        var readUnderThresh = 0
        for(var organism in underThresh) {
          if(underThresh[organism].num_of_read){
            readUnderThresh += parseInt(underThresh[organism].num_of_read)
          }
        }

        //add combined others to filteredData
        filteredData.push({
          name: "Others",
          num_of_read: readUnderThresh
        })

        for(var i in filteredData){
          filteredData[i].percentage = filteredData[i].num_of_read / total_num_reads
        }

        d3.select('#chart')
          .datum(filteredData) // bind data to the div
          .call(donut); // draw chart in div

        d3.select('#table')
          .datum(data)
          .call(bartable);
    });
    </script>
  </body>
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        color: #333333;
    }

    /*Styling for the lines connecting the labels to the slices*/
    polyline{
        opacity: .3;
        stroke: black;
        stroke-width: 1.5px;
        fill: none;
    }

    /* Make the percentage on the text labels bold*/
    .labelName tspan {
        font-style: normal;
        font-weight: 700;
    }

    /* In biology we generally italicise species names. */
    .labelName {
        font-size: 0.9em;
        font-style: italic;
    }
    #chart {
      position: relative;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
      z-index: 1;
      height: 100%;
    }
    #table {
      height: 500px;
      overflow-y: scroll;
    }
  </style>
</html>
