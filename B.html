<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      #chart {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: -2;
        height: 100%;
      }
      #chart img {
        height: inherit;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="chart">
    </div>
    <script>
      var chartDiv = document.getElementById("chart");
      var margin = {top: 20, right: 15, bottom: 45, left: 50}
      var width = chartDiv.clientHeight - margin.left - margin.right + 150;
      var height = chartDiv.clientHeight - margin.top - margin.bottom - 50;

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left - 20)
        .attr("height", height + margin.top + margin.bottom )

      svg.append("svg:image")
        .attr('height', height)
        .attr("xlink:href","B.png")

      svg.append('rect')
        .attr('stroke','black')
        .attr('fill','none')
        .attr('width',width)
        .attr('height',height)
        .attr('x',20)
        .attr('y',0)
    </script>
  </body>
</html>
